<!DOCTYPE html>
<html lang="ja">
	<head>
        <meta charset="UTF-8">
		<title>Untitled Document</title>
	<style></style>
	<script src="jquery-1.4.min.js"></script>
	<script src="jquery.speedometer.js"></script>
	<script src="jquery.jqcanvas-modified.js"></script>
	<script src="excanvas-modified.js"></script>
	<script>
		$(function(){
          $('#test').speedometer({ percentage: 0});

          if(!navigator.geolocation){ alert('navigator.geolocation is not defined.'); return; }
          navigator.geolocation.watchPosition(
                function(position){
                    $('#test').speedometer({ percentage: Math.round( position.coords.speed )|| 0 });
                } ,
                function(){
                        alert('Error!');
                } ,
                { frequency: 3000,maximumAge:3000,enableHighAccuracy:true }
            );
        });
	</script>		
	</head>
	<body>
        <br />
        <br />
        <br />
        <div id="test">
        </div>
    </body>
</html>
